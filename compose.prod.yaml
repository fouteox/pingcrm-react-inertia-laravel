x-logging: &default-logging
  driver: 'json-file'
  options:
    max-size: "50m"
    max-file: 6
x-network: &default-network
  internal:
x-base: &base
  image: ${IMAGE_NAME:-app}:latest
  secrets:
    - source: laravel_env
      target: /var/www/html/.env
      uid: "33"
      gid: "33"
      mode: 0440
  ulimits:
    nofile:
      soft: 20000
      hard: 40000
  volumes:
    - 'storage_private:/var/www/html/storage/app/private/'
    - 'storage_public:/var/www/html/storage/app/public'
    - 'storage_sessions:/var/www/html/storage/framework/sessions'
    - 'storage_logs:/var/www/html/storage/logs'
  logging: *default-logging

services:
  app:
    <<: *base
    build:
      target: app
    command: ["php", "/var/www/html/artisan", "octane:start", "--server=frankenphp", "--port=8000"]
    stop_signal: SIGTERM
    environment:
      AUTORUN_ENABLED: "true"
      AUTORUN_LARAVEL_MIGRATION_MODE: "fresh"
      AUTORUN_LARAVEL_MIGRATION_SEED: "true"
      INERTIA_SSR_URL: "http://ssr:13714"
      INERTIA_SSR_ENSURE_BUNDLE_EXISTS: "false"
      HEALTHCHECK_PATH: "/up"
      PHP_OPCACHE_ENABLE: "1"
    networks:
      - internal
      - proxy
    healthcheck:
      test: ["CMD", "healthcheck-octane"]
      start_period: 90s
      interval: 10s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 5s
        order: start-first
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.lbswarm=true"
        - "traefik.swarm.network=proxy"
        - "traefik.http.routers.pingcrm.rule=Host(`${APP_HOST}`)"
        - "traefik.http.services.pingcrm.loadbalancer.server.port=8000"

  horizon:
    <<: *base
    command: ["php", "/var/www/html/artisan", "horizon"]
    stop_signal: SIGTERM
    networks: *default-network
    deploy:
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 5s
        order: stop-first
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "healthcheck-horizon"]
      start_period: 10s
      interval: 5s
      timeout: 5s
      retries: 2

  scheduler:
    <<: *base
    command: ["php", "/var/www/html/artisan", "schedule:work"]
    stop_signal: SIGTERM
    networks: *default-network
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 5s
        order: stop-first
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 3
        window: 120s
    healthcheck:
      test: ["CMD", "healthcheck-schedule"]
      start_period: 10s
      interval: 5s
      timeout: 5s
      retries: 2

  reverb:
    <<: *base
    command: ["php", "/var/www/html/artisan", "reverb:start", "--port=8080"]
    stop_signal: SIGTERM
    networks:
      - internal
      - proxy
    healthcheck:
      test: ["CMD", "healthcheck-reverb"]
      start_period: 10s
      interval: 5s
      timeout: 5s
      retries: 2
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        parallelism: 1
        delay: 5s
        order: start-first
      rollback_config:
        parallelism: 1
        order: stop-first
      restart_policy:
        condition: any
        delay: 10s
        max_attempts: 3
        window: 120s
      labels:
        - "traefik.enable=true"
        - "traefik.swarm.lbswarm=true"
        - "traefik.swarm.network=proxy"
        - "traefik.http.routers.reverb.rule=Host(`${APP_HOST}`) && (PathPrefix(`/app`) || PathPrefix(`/apps`))"
        - "traefik.http.services.reverb.loadbalancer.server.port=8080"

  ssr:
    image: ${IMAGE_NAME:-app}:ssr
    build:
      target: ssr
    networks: *default-network
    logging: *default-logging
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:13714/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 2
    deploy:
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3

  valkey:
    image: 'valkey/valkey:9-alpine'
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    command: [ "valkey-server", "--requirepass", "${REDIS_PASSWORD}", "--maxmemory", "2gb" ]
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    volumes:
      - 'stack-valkey:/data'
      - 'backup_dumps:/dumps'
    logging: *default-logging
    networks: *default-network
    healthcheck:
      test: [ "CMD", "valkey-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      retries: 3
      timeout: 5s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first
      labels:
        - docker-volume-backup.archive-pre=/bin/sh -c 'valkey-cli -a $$REDIS_PASSWORD BGSAVE && sleep 2 && cp /data/dump.rdb /dumps/valkey.rdb'

  mariadb:
    image: mariadb:11.8
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "1"
      MARIADB_DATABASE: "${DB_DATABASE}"
      MARIADB_USER: "${DB_USERNAME}"
      MARIADB_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - 'stack-mariadb:/var/lib/mysql'
      - 'backup_dumps:/dumps'
    networks: *default-network
    logging: *default-logging
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      placement:
        constraints:
          - node.role==manager
      labels:
        - docker-volume-backup.archive-pre=/bin/sh -c 'mariadb-dump -u $$MARIADB_USER -p$$MARIADB_PASSWORD --single-transaction $$MARIADB_DATABASE > /dumps/mariadb.sql'

  typesense:
    image: 'typesense/typesense:29.0'
    command: ["--data-dir=/data", "--api-key=${TYPESENSE_API_KEY}", "--enable-cors"]
    environment:
      TYPESENSE_API_KEY: "${TYPESENSE_API_KEY}"
    volumes:
      - 'stack-typesense:/data'
    logging:
      driver: 'json-file'
      options:
        max-size: "50m"
        max-file: "6"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8108/health"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
      update_config:
        parallelism: 1
        delay: 5s
        order: start-first

  backup:
    image: offen/docker-volume-backup:v2
    environment:
      # S3 / S3-compatible
      AWS_S3_BUCKET_NAME: "${BACKUP_S3_BUCKET:-}"
      AWS_S3_PATH: "${BACKUP_S3_PATH:-}"
      AWS_ACCESS_KEY_ID: "${BACKUP_AWS_ACCESS_KEY_ID:-}"
      AWS_SECRET_ACCESS_KEY: "${BACKUP_AWS_SECRET_ACCESS_KEY:-}"
      AWS_ENDPOINT: "${BACKUP_AWS_ENDPOINT:-}"
      # Dropbox
      DROPBOX_REMOTE_PATH: "${BACKUP_DROPBOX_REMOTE_PATH:-}"
      DROPBOX_APP_KEY: "${BACKUP_DROPBOX_APP_KEY:-}"
      DROPBOX_APP_SECRET: "${BACKUP_DROPBOX_APP_SECRET:-}"
      DROPBOX_REFRESH_TOKEN: "${BACKUP_DROPBOX_REFRESH_TOKEN:-}"
      AWS_DEFAULT_REGION: "${BACKUP_AWS_DEFAULT_REGION:-}"
      # Common
      BACKUP_CRON_EXPRESSION: "0 3 * * *"
      BACKUP_RETENTION_DAYS: "${BACKUP_RETENTION_DAYS:-7}"
    volumes:
      - backup_dumps:/backup/dumps:ro
      - storage_logs:/backup/logs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks: *default-network
    logging: *default-logging
    deploy:
      placement:
        constraints:
          - node.role==manager
      resources:
        limits:
          memory: 256M

networks:
  internal:
  proxy:
    external: true

volumes:
  storage_private:
  storage_public:
  storage_sessions:
  storage_logs:
  stack-valkey:
  stack-mariadb:
  stack-typesense:
  backup_dumps:

secrets:
  laravel_env:
    file: .env.production
    name: laravel_env_${ENV_HASH:-latest}
